{% include 'admin/header.html' %}
 <div class="container-fluid">
    <div class="indeed">
    	<div class="row" style="margin-top: 5%">
    		<div class="col-md-4"></div>
    		<div class="col-md-4">
                <h2 align="center" class="text-dark">Change Password</h2>
    			{% with messages = get_flashed_messages(with_categories=true) %}
							{% if messages %}
								
								{% for category,message in messages %}
								<div class="alert alert-{{category}}">{{ message }}</div>
								{% endfor %}
							{% endif %}
						{% endwith %}
    			<form method="post" action="/updatePassword">
    			<div class="card">
    				<div class="card-body">
    					<div class="form-group">
    						<label>Old Password</label>
    						<input type="password" name="old_password" id="old_password" class="form-control flat" placeholder="Your Old Password" required="">
    					</div>
    					<div class="form-group">
    						<label>New Password</label>
    						<input type="password" name="new_password" id="new_password" class="form-control flat" placeholder="Your New Password" required="">
    					</div>
    					<div class="form-group">
    						<label>Confirm New Password</label>
    						<input type="password" name="conf_new_password" id="conf_new_password" class="form-control flat" placeholder="Confirm Your New Password" required="">
    					</div>
    					<div class="form-group">
							<input type="checkbox" name="showpass" id="showpass"> Show Password
						</div>
    					<div class="text-center">
    						<button type="submit" class="btn btn-primary btn-sm flat">Update</button>
    						<button type="reset" class="btn btn-secondary btn-sm flat">Clear</button>
    					</div>
    				</div>
    			</div>
    			</form>
    		</div>
    	</div>
    </div>
</div>
{% include 'admin/footer.html' %}

<!-- jquery for checking password -->
<script type="text/javascript" src="{{url_for('static', filename='bootstrap/dist/js/jquery-3.4.1.min.js')}} "></script>
<script type="text/javascript">
	//fungsi untuk memperlihatkan password
	$(document).ready(function(){
		$("#showpass").click(function(){
			if($(this).is(':checked')){
				$("#old_password").attr('type','text');
				$("#new_password").attr('type','text');
				$("#conf_new_password").attr('type','text');
			}else{
				$("#old_password").attr('type','password');
				$("#new_password").attr('type','password');
				$("#conf_new_password").attr('type','password');
			}
		})
	});

</script>
